    <!-- calendar modal -->
    <div id="CalenderModalNew" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h4 class="modal-title" id="myModalLabel">New Calendar Entry</h4>
          </div>
          <div class="modal-body">
            <div id="testmodal" style="padding: 5px 20px;">
              <form id="antoform" class="form-horizontal calender" role="form">
                <div class="form-group">
                  <label class="col-sm-3 control-label">Title</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="title" name="title">

                </div>
                <div class="form-group">

                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">End Time</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="timepickerEnd1" name="timepickerEnd" style="background-color: white">
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default antoclose" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary antosubmit">Save Changes</button>

        </div>

    <div id="modalConfirmYesNo" class="modal fade">

          </div>
          <div class="modal-body">
            <p id="lblMsgConfirmYesNo">Are you sure you want to delete this event?</p>
          </div>
          <div class="modal-footer">
            <button id="btnYesConfirmYesNo" type="button" class="btn btn-primary">Yes</button>
            <button id="btnNoConfirmYesNo" type="button" class="btn btn-default">No</button>
          </div>
        </div>
      </div>

    <div id="fc_create" data-toggle="modal" data-target="#CalenderModalNew"></div>

    <!-- jQuery -->

    <!-- NProgress -->

    <!-- FullCalendar -->
    <script src="../vendors/moment/min/moment.min.js"></script>
    <script src="../vendors/fullcalendar/dist/fullcalendar.min.js"></script>
    <!-- MDTimePicker -->
    <script src="../vendors/mdtimepicker/mdtimepicker.js"></script>

    <!-- Custom Theme Scripts -->
    <script src="../build/js/custom.js"></script>

    <!-- FullCalendar -->
    <script>
      $(window).load(function() {
        var startTime, endTime;

        $('#timepickerStart1').mdtimepicker().on('timechanged', function(e){ startTime = e.time; });
        $('#timepickerEnd1').mdtimepicker().on('timechanged', function(e){ endTime = e.time; });
        $('#timepickerStart2').mdtimepicker().on('timechanged', function(e){ startTime = e.time; });
        $('#timepickerEnd2').mdtimepicker().on('timechanged', function(e){ endTime = e.time; });

        function handleEventTimes(startDur, endDur, eventStart, eventEnd) {
          eventStart.minutes(startDur.get("minutes"));
          eventStart.hours(startDur.get("hours"));
          eventEnd.minutes(endDur.get("minutes"));
          eventEnd.hours(endDur.get("hours"));

          return { start: eventStart, end: eventEnd };
        }

        var categoryClass;

        var calendar = $('#calendar').fullCalendar({
          header: {
            left: 'prev,next today',
            center: 'title',
            right: 'month,agendaWeek'
          },
          selectable: true,
          selectHelper: true,

          dayClick: function(date, jsEvent, view) {
            $('#fc_create').click();

            $(".antosubmit").off("click").on("click", function() {
              var title = $("#title").val();
              categoryClass = $("#event_type").val();

              var eventTime = handleEventTimes(moment.duration(startTime), moment.duration(endTime), date.clone(), date.clone());

              if (title) {
                $.ajax({
                  url: "api/everyone/events",
                  type: 'PUT',
                  data: {
                    title: title,
                    start: eventTime.start.toDate().toISOString(),
                    end: eventTime.end.toDate().toISOString()
                  },
                  success: function(result) {
                    console.log(result);
                    calendar.fullCalendar('refetchEvents');
                    $('#title').val('');
                    $('#timepickerStart1').val('');
                    $('#timepickerEnd1').val('');
                  }
                });

                // calendar.fullCalendar('renderEvent', {
                //     title: title,
                //     start: eventTime.start.toDate().toISOString(),
                //     end: eventTime.end.toDate().toISOString(),
                //     allDay: false
                //   },
                //   true // make the event "stick"
                // );
              }

              calendar.fullCalendar('unselect');

              $('.antoclose').click();
            });
          },

          eventClick: function(calEvent, jsEvent, view) {
            var $confirm = $("#modalConfirmYesNo");
            $confirm.modal('show');

            $("#btnYesConfirmYesNo").off('click').click(function () {
              $.ajax({
                url: "api/everyone/events",
                type: 'DELETE',
                data: { start: calEvent.start.toDate().toISOString() },
                success: function(result) {
                  console.log(result);
                  //calendar.fullCalendar('unselect');
                  calendar.fullCalendar('refetchEvents');
                }
              });
              $confirm.modal("hide");
            });
            $("#btnNoConfirmYesNo").off('click').click(function () { $confirm.modal("hide"); });
          },

          eventSources: [{
            url: '/api/everyone/events',
            type: 'GET',
            error: function() {
              alert('Error fetching events!');
            },
          }],

          editable: true,
          timeFormat: "h:mma"
        });
      });
    </script>
    <!-- /FullCalendar -->
