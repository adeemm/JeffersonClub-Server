    <!-- Datatables -->
    <script>
      $(document).ready(function() {
        var table;

        var handleDataTableButtons = function() {
          if ($("#datatable-buttons").length) {
            table = $("#datatable-buttons").DataTable({
              dom: "Bfrtip",
              buttons: [
                {
                  extend: "copy",
                  className: "btn-sm",
                  exportOptions: { columns: [ 2, 3, 4, 5, 6, 7 ] }
                },
                {
                  extend: "csv",
                  className: "btn-sm",
                  exportOptions: { columns: [ 2, 3, 4, 5, 6, 7 ] }
                },
                {
                  extend: "excel",
                  className: "btn-sm",
                  exportOptions: { columns: [ 2, 3, 4, 5, 6, 7 ] }
                },
                {
                  extend: "pdfHtml5",
                  className: "btn-sm",
                  exportOptions: { columns: [ 2, 3, 4, 5, 6, 7 ] }
                },
                {
                  extend: "print",
                  className: "btn-sm",
                  exportOptions: { columns: [ 2, 3, 4, 5, 6, 7 ] }
                },
              ],
              ajax: {
                url: '/api/everyone/hours',
                dataSrc: ''
              },
              order: [ 6, 'desc' ],
              columns: [
                { data: "student", visible: false, searchable: false },
                { data: "id", visible: false, searchable: false },
                { data: "firstName" },
                { data: "lastName" },
                { data: "title" },
                { data: "desc" },
                { data: "hours" },
                { data: "date" },
                {
                  class:          "details-control",
                  orderable:      false,
                  data:           null,
                  defaultContent: ""
                }
              ]
            });
          }
        };

        $('#datatable-buttons tbody').on( 'click', 'tr td.details-control', function () {
          var tr = $(this).closest('tr');
          var row = table.row(tr);
          var data = row.data();
          var config = { data: data.id };

          var $confirm = $("#modalConfirmYesNo");
          $confirm.modal('show');

          $("#btnYesConfirmYesNo").off('click').click(function () {
            $.ajax({
              url: "api/" + data.student + "/deleteDoc",
              type: 'DELETE',
              data: { id: data.id },
              success: function(result) {
                console.log(result);
                row.remove().draw(false);
              }
            });
            $confirm.modal("hide");
          });
          $("#btnNoConfirmYesNo").off('click').click(function () { $confirm.modal("hide"); });
        });

        TableManageButtons = function() {
          "use strict";
          return {
            init: function() {
              handleDataTableButtons();
            }
          };
        }();

        TableManageButtons.init();

      });
    </script>
